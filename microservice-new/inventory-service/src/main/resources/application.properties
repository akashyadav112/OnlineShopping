server.port=0
# db config
spring.datasource.url= jdbc:mysql://localhost:3306/inventory_service
spring.datasource.username=root
spring.datasource.password=root123

# to know your dailect press cntl+shift+t -> searrch Mysql -> select a dialect -> hover over it and you will get its dialect e.g org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# not for production
spring.jpa.hibernate.ddl-auto=create

# to find the discovery server
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
spring.application.name = inventory-service

#for Load balancing(first line to give instances unique names)
eureka.instance.instanceId=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true